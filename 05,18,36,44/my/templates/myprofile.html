<!DOCTYPE html>
<html lang="zh-Hant">

<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裝狗D咖米唰 編輯個人資訊</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #287042;
            margin: 0;
            padding: 0;
        }
        
        .navbar, .navbar-brand {
            background-color: #4fa772;
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000; /* 確保導航列在最上層 */
        
            }
        
        .container {
            max-width: 800px;
            margin: 80px auto; /* 增加上邊距以避免被導航列遮擋 */
            padding: 40px;
            background: #eeefd7; /* 背景顏色 */
            border-radius: 8px; /* 圓角 */}

        h1 {
            text-align: center;
            color: #333;}

        .form-group label {
            display: inline-block; /* 使標籤成為行內塊元素 */
            width: 300px; /* 設定固定寬度以便對齊 */
            text-align: center; /* 對齊 */
            margin-right: 30px; /* 右邊距 */}

        input[type="text"], input[type="email"], input[type="tel"], input[type="usernsme"], input[type="password"],textarea {
            width: 250px; /* 設定輸入框的寬度 */
            padding: 4px; /* 增加內邊距 */
            text-align: right; /* 右對齊 */
            box-sizing: border-box; /* 包括邊框和內邊距在內的總寬度 */
            border: 2px solid #acd59f; /* 設定邊框寬度、樣式和顏色 */
            background: #eeefd7; /* 背景顏色 */}
        
        .profile-picture {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;}
        
        .profile-picture img {
            width: 120px; /* 放大頭像 */
            height: 120px; /* 放大頭像 */
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #acd59f;}
        
        .upload-button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #fede4b;
            color: white;
            border: none;}

        .upload-button:hover {
            background-color: #ffb129; /* 鼠標懸停時改變背景顏色 */}


        .save-button {
            padding: 15px 30px; /* 增加內邊距以放大按鈕 */
            font-size: 16px; /* 調整字體大小 */
            background-color: #fede4b; /* 按鈕背景顏色 */
            color: white; /* 按鈕文字顏色 */
            border: none; /* 去掉邊框 */
            border-radius: 5px; /* 設定圓角 */
            cursor: pointer; /* 鼠標懸停時顯示手形光標 */
            position: fixed; /* 固定位置 */
            bottom: 120px; /* 距離底部20px */
            right: 360px; /* 距離右邊20px */
            transition: background-color 0.3s; /* 增加過渡效果 */}

        .save-button:hover {
            background-color: #ffb129; /* 鼠標懸停時改變背景顏色 */}
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <span><a class="navbar-brand" href="/homepage">裝狗D咖米唰</a></span>
            {% block function %}<span class="navbar-text"></span> {% endblock %}
            <div class="ms-auto">
                {% block profile %}<a class="navbar-brand" href="{% url 'homepage' %}">裝狗D咖米唰</a>{% endblock %}
            </div>        
        </nav>
    </header>
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
