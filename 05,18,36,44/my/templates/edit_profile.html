<!-- 在 mymessages/templates/mymessages/edit_profile.html 中 -->
{% extends 'myprofile.html' %}

{% block content %}    
<div class="container">
    <h1>編輯個人資訊</h1>
        <div class="profile-picture">
            <img src="default-avatar.png" alt="頭像" id="avatar">
            <input type="file" id="file-input" accept="image/*" onchange="previewImage(event)" style="display: none;">
            <button class="upload-button" onclick="document.getElementById('file-input').click();">變更頭像</button>
        </div>
        <form class="edit-form">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">電子郵件</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">電話號碼</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="address">地址</label>
                <textarea id="address" name="address" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="bio">個人簡介</label>
                <textarea id="bio" name="bio" rows="4"></textarea>
            </div>            
            <div class="form-group">
                <button type="submit" class="save-button">儲存變更</button>
            </div>
        </form>

    <script>
        function previewImage(event) {
            const avatar = document.getElementById('avatar');
            avatar.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">編輯個人資料</div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">更新資料</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
